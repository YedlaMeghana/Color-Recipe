<!doctype html>
<html>
    <head>
        <title>Color Recipe - Login</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head> 
    <body>
        
        <div class="header"></div>
        <div class="login-container">
            <div class="left-part">
                <img src="images/login.jpg" alt="login Icon" class="login-img">
                <h2>COLOR RECIPE APP</h2>
            </div>
            <div class="right-part">
                <form action="login" method="post">
                    <table class="login-table">
                        <tr class="table-head"><th colspan="2">Login</th></tr>
                        <tr>
                            <td class="label">Username:</td>
                            <td><input type="text" name="username"></td>
                        </tr>
                        <tr>
                            <td class="label">Password:</td>
                            <td><input type="password" name="password"></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="right"><button type="submit">Submit</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="footer">Copyright@2025</div>
    </body>
</html>
